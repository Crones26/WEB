<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_window">
        <div class="title_bar">
            <div class="title_bar_left_side">
                <img src="img/calc.ico" id="app_icon">
                &nbsp;Calculator
            </div>
            <div class="title_bar_right_side">
                <input type="button" class="control_button" value="🗕">
                <input type="button" class="control_button" value="🗖" disabled>
                <input type="button" class="control_button" value="✖" id="close_button">
            </div>
        </div>

        <div class="client_rect">
            <div class="menu_bar">
                <button>Edit</button>
                <button>View</button>
                <button>Help</button>
            </div>

            <div class="display">
                <input type="text" id="text" value="0." readonly />
            </div>

            <div class="top-buttons">
                <button id="mem-box"></button>
                <button class="red-button">Backspace</button>
                <button class="red-button">CE</button>
                <button class="red-button">C</button>
            </div>

            <div class="button-grid">
                <button>MC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>sqrt</button>

                <button>MR</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>%</button>

                <button>MS</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>1/x</button>

                <button>M+</button>
                <button>0</button>
                <button>+/-</button>
                <button>.</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
